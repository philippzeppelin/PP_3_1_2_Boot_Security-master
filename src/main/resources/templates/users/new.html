<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input  type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:lif="${#fields.hasErrors('name')}" th:errors="*{name}"?>Name error</div>
    <br/>

    <label for="age">Enter age: </label>
    <input  type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:lif="${#fields.hasErrors('age')}" th:errors="*{age}"?>Age error</div>
    <br/>

    <label for="email">Enter email: </label>
    <input  type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:lif="${#fields.hasErrors('email')}" th:errors="*{name}"?>Email error</div>
    <br/>

    <input type="submit" value="Create new user">

</form>

</body>
</html>
